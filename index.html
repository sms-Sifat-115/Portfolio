<!DOCTYPE html>

<head>

    <link rel="icon" type="image/x-icon" href="/assests/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body>
    <!-- NavBar Starts -->
    <section id="navBar" class="w-full sm:px-10 px-1 py-1 flex justify-between items-center">
        <div class="navbar bg-base-100 flex w-full screen-max-width">
            <div class="navbar-start">
                  <a style="font-family: 'Great vibes', cursive; " class="btn btn-ghost lg:text-4xl text-3xl hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:text-transparent bg-clip-text italic font-bold lg:ml-5 lg:mt-2">Sifat</a>
            </div>
            <div class="navbar hidden xl:flex justify-end xl:ml-72">
                <ul class="px-1">
                  <li class="hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:text-transparent bg-clip-text xl:mx-12"><a>About Me</a></li>

                  <li class="hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:text-transparent bg-clip-text xl:ml-12"><a>Projects</a></li>
                </ul>
              </div>
              
            <div class="navbar-end">
                  <div class="dropdown dropdown-end xl:hidden">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                      <div class="w-10 rounded-full">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                      </div>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <li class="hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:text-transparent bg-clip-text"><a>About Me</a></li>
                      <li class="hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:text-transparent bg-clip-text"><a>Achievements</a></li>
                      <li class="hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:text-transparent bg-clip-text"><a>Projects</a></li>
                    </ul>
                  </div>
            </div>
          </div>
    </section>
    <!-- NavBar Ends -->

    <!-- Hero Start -->

    <section id="hero"></section>
        <div class="hero bg-base-200  min-h-screen">
            <div class="hero-content flex-col xl:flex-row-reverse">
            <img
                src="assests/profile-pic.jpg"
                class="max-w-sm w-full max-h-max rounded-full shadow-2xl" />
            <div class="lg:mr-16 lg:pr-16">
                <h2 class="text-3xl">Hi! I'm </h2>
                <h1 class="text-5xl lg:text-8xl font-bold">S M SANBIM <br> SIFAT</h1>
                <p class="py-6 text-2xl">And I'm a...</p>
                <h1 class=" mb-14"><span style="font-family: 'Courier New', Courier, monospace; " id="randomText" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-transparent bg-clip-text lg:text-6xl text-4xl font-bold"></span></h1>
                <div class="grid grid-cols-2 gap-4 xl:w-7/12 mt-8">
                    <button class="btn btn-outline hover:bg-black hover:text-white hover:font-bold"><i class="fa-brands fa-github"></i> Github</button>
                    <button class="btn btn-outline text-sky-700 hover:bg-sky-700 hover:text-white hover:font-bold"><i class="fa-brands fa-linkedin-in"></i> Linkedin</button>
                    <button class="btn btn-outline hover:bg-blue-600 hover:text-white hovere:font-bold text-blue-600"><i class="fa-brands fa-facebook"></i>Facebook</button>
                    <button class="btn btn-outline hover:font-bold text-fuchsia-400 hover:bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 hover:text-white"><i class="fa-brands fa-instagram"></i>Instagram</button>
                    <button class="btn text-teal-300 border-teal-400 hover:bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% hover:text-white hover:font-bold ml-24 w-full"><i class="fa-solid fa-code"></i>Dev Portfolio</button>
                    
                </div>
            </div>
           
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
